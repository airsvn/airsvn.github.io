<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content-wrapper {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .sidebar {
            flex: 0 0 280px;
            position: sticky;
            top: 20px;
        }
        
        .main-content {
            flex: 1;
            min-width: 0;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        header h1 a {
            color: #333;
            text-decoration: none;
        }
        
        header p {
            color: #666;
            font-size: 1.1em;
        }
        
        nav {
            text-align: center;
            margin-bottom: 40px;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        
        nav a:hover {
            color: #0066cc;
        }
        
        article {
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        
        article:last-child {
            border-bottom: none;
        }
        
        article h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        article h2 a {
            color: #333;
            text-decoration: none;
        }
        
        article h2 a:hover {
            color: #0066cc;
        }
        
        .post-meta {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .post-content {
            color: #555;
            line-height: 1.8;
        }
        
        .post-content p {
            margin-bottom: 15px;
        }
        
        .post-content h1, .post-content h2, .post-content h3 {
            margin-top: 25px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .post-content ul, .post-content ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }
        
        .post-content code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .post-content pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 15px;
        }
        
        .read-more {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 10px;
        }
        
        .read-more:hover {
            text-decoration: underline;
        }
        
        .table-of-contents {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        .table-of-contents h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .table-of-contents ul {
            list-style: none;
        }
        
        .table-of-contents li {
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .table-of-contents li:last-child {
            border-bottom: none;
        }
        
        .table-of-contents a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        
        .table-of-contents a:hover {
            color: #0066cc;
        }
        
        .table-of-contents span {
            color: #999;
            font-size: 0.85em;
            display: block;
        }
        
        footer {
            text-align: center;
            padding: 40px 0 20px;
            color: #999;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .sidebar {
                position: static;
                flex: 1;
                width: 100%;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            article h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </header>
        
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
        
        {{ content }}
        
        <footer>
            <p>&copy; 2026 {{ site.title }}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
