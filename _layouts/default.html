<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text: #1f2933;
            --muted: #52616b;
            --accent: #4c6ef5;
            --border: #e5e7eb;
        }

        body {
            font-family: "Georgia", "Times New Roman", serif;
            line-height: 1.7;
            color: var(--text);
            background: #ffffff;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 18px;
        }

        header {
            padding: 42px 0 18px;
            margin-bottom: 28px;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        header h1 a {
            color: var(--text);
            text-decoration: none;
        }

        header h1 a:hover {
            color: var(--accent);
        }

        header p {
            color: var(--muted);
            font-size: 1rem;
            max-width: 640px;
        }

        nav {
            display: flex;
            gap: 12px;
            padding: 10px 0 6px;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        nav a {
            color: var(--muted);
            text-decoration: none;
            padding: 4px 0;
        }

        nav a:hover {
            color: var(--accent);
        }

        .content-wrapper {
            max-width: 820px;
            margin: 0 auto 36px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 18px;
        }

        article {
            padding: 0 0 22px;
            margin-bottom: 22px;
            border-bottom: 1px solid var(--border);
        }

        article:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        article h2, article h3 {
            font-size: 1.32rem;
            margin-bottom: 6px;
            font-weight: 700;
            line-height: 1.35;
        }

        article h2 a, article h3 a {
            color: #2d3a4b;
            text-decoration: none;
        }

        article h2 a:hover, article h3 a:hover {
            color: var(--accent);
        }

        .post-meta {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 6px;
        }

        .post-content {
            color: var(--muted);
            font-size: 1rem;
        }

        .post-content p {
            margin-bottom: 12px;
        }

        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        footer {
            text-align: left;
            padding: 26px 0 36px;
            color: var(--muted);
            font-size: 0.95rem;
            border-top: 1px solid var(--border);
            margin-top: 28px;
        }

        @media (max-width: 640px) {
            header {
                padding: 28px 0 16px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            article h2, article h3 {
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </header>
        
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
        
        {{ content }}
        
        <footer>
            <p>&copy; 2026 {{ site.title }}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
