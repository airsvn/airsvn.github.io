<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0f172a;
            --accent-color: #2563eb;
            --text-secondary: #475569;
            --border-color: #e5e7eb;
            --bg-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.8;
            color: var(--primary-color);
            background: var(--bg-color);
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 22px;
        }

        header {
            padding: 48px 0 28px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 32px;
        }

        header .container {
            text-align: left;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.01em;
            margin-bottom: 10px;
        }

        header h1 a {
            color: var(--primary-color);
            text-decoration: none;
        }

        header h1 a:hover {
            color: var(--accent-color);
        }

        header p {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 640px;
        }

        nav {
            padding: 12px 0 18px;
            display: flex;
            gap: 14px;
            font-size: 0.95rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 6px 0;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .content-wrapper {
            max-width: 760px;
            margin: 0 auto 48px;
            padding: 0 0 32px;
        }

        .main-content {
            width: 100%;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 18px;
        }

        article {
            padding: 0 0 22px;
            margin-bottom: 22px;
            border-bottom: 1px solid var(--border-color);
        }

        article:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        article h2, article h3 {
            font-size: 1.35rem;
            margin-bottom: 6px;
            font-weight: 700;
            line-height: 1.4;
        }

        article h2 a, article h3 a {
            color: var(--primary-color);
            text-decoration: none;
        }

        article h2 a:hover, article h3 a:hover {
            color: var(--accent-color);
        }

        .post-meta {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .post-content {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .post-content p {
            margin-bottom: 14px;
        }

        .post-excerpt {
            margin-top: 4px;
        }

        .read-more {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        footer {
            text-align: left;
            padding: 32px 0 48px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            border-top: 1px solid var(--border-color);
            margin-top: 32px;
        }

        @media (max-width: 640px) {
            header {
                padding: 32px 0 22px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .content-wrapper {
                margin-bottom: 32px;
            }

            article h2, article h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </header>
        
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
        
        {{ content }}
        
        <footer>
            <p>&copy; 2026 {{ site.title }}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
